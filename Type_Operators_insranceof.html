<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>typeof, instancerof 명령어 사용</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>

        let x = 10;
        let y = "홍길동";
        let z = true;

        //typeof : 변수의 삾에 대한 데이터 타입 정보
        document.getElementById("demo1").innerHTML = typeof x;
        document.getElementById("demo2").innerHTML = typeof y;
        document.getElementById("demo3").innerHTML = typeof z;

        // insranceof : 뒷 부분에서 설명, 자바에서 클래스 학습이 되어야 알 수 있는 명령어.
    </script>
</body>
</html>
