<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>선택문 : switch문</h1>
    <p id="demo"></p>

    <script>
        let day;
        switch(new Date().getDay ()) { //(표현식 : 값을 나타내는 코드)
            case 0:
                day = "일요일"
                break;
            case 1:
                day = "월요일"
                break;
            case 2:
                day = "화요일"
                break;
            case 3:
                day = "수요일"
                break;
            case 4:
                day = "목요일"
                break;
            case 5:
                day = "금요일"
                break;
            case 6: //default도 사용가능
                day = "토요일"
        }

        document.getElementById("demo").innerHTML = day;
    </script>
</body>
</html>
