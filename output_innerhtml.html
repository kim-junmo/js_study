<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나의 첫번째 웹페이지</h1>
    <p>innerHTML 속성 명령어 사용법 : 태그의 텍스트를 가리킴</p>

    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>
</body>
</html>
