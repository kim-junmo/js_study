<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn1">Try it</button>
<button id="myBtn2">Try it</button>

<script>
//익명 함수를 이용하는 방법 : 함수코드에 이름이 없는 형태
document.getElementById("myBtn1").addEventListener("click", function() {
  alert("Hello World!"); //function() { 에 이름을 작성하면 안됨 function이름() { X
});

document.getElementById("myBtn2").addEventListener("click", myFunstion);

function myFunstion() {
    alert("Hello World!");
}
</script>

</body>
</html>
