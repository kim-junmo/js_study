        let jumsu = prompt("당신의 성적은?", "점수 입력해주세요")
        let grade;

        if (jumsu >= 90 && jumsu <= 100) {
            grade = "A";
        } else if(jumsu >= 80 && jumsu <= 89) {
            grade = "B";
        } else if(jumsu >= 70 && jumsu <= 79) {
            grade = "C";
        } else if(jumsu >= 0 && jumsu <= 69) {
            grade = "F";
        } else {
            grade = "점수를 잘못 입력하셨습니다.";
        }

        document.getElementById("result").innerHTML = grade;
    </script>
