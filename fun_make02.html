<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>함수 정의(선언)하기.</h3>
    <p>매개변수를 통한 리턴이 없는 함수</p>

    <script>

        function print(name) { //함수이름이 반드식 들어가야 됨

            document.write(name + " 님 반갑습니다.<br>");
        }


        print("손흥민");
        print("이강인");
        print("김민재");

    </script>
</body>
</html>
