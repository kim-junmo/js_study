<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>증가 연산자 : ++</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        // 증가연산자
        // 변수 앞 또는 뒤에 사용한다.
        // ++x, x++ 이 구문을 x = x + 1로 해석.

        let x = 5;
        x++;  //  x = x + 1
        document.getElementById("demo1").innerHTML = x;

        let y = 10;
        // 12.  y변수의 값에 +1 을 먼저 처리한다.
        // let z = ++y + 1;   12

        // 11. y변수의 값을 먼저 읽고 연산이 실행되어 z변수에 대입한 후 +1 이 반영된다.
        let z = y++ + 1;
        document.getElementById("demo2").innerHTML = z;
    </script>
</body>
</html>
