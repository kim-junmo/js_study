<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>continue 문</h2>

    <p id = "demo"></p>

    <script>
        let text = "";
        for(let i = 0; i < 10; i++) {

            if(i == 3) { continue; }
            text += "현재 숫자는 " + i + "<br>";
        }
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
