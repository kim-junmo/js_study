<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>반복문 : while문</h3>

    <p id ="demo"></p>

    <script>
        // 변수가 숫자 데이터 용도로 사용하면, 초기값 0, 문자열 데이터 용도로 사용하며, "" 빈문자열을 초기값으로 준다.
        let text = " "; // "" 빈문자열, 길이가 0
        
        let i = 0;
        while(i<10) {
            text += "<br>현재 숫자는 " + i;
            i++;
        }

        document.getElementById("demo").innerHTML = text;

    </script>
</body>
</html>
