<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열(Array)을 학습하자.</h2>
    <p = id="demo"></p>

    <script>
        //배열정의(선언) : 연속적인 기억장소를 생성하는 의미

        const cars = [];
        cars[0] = "saab";
        cars[1] = "Volvo";
        cars[2] = "BMW";

        document.getElementById("demo").innerHTML = cars;
    </script>
</body>
</html>
