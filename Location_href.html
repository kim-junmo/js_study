<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Location.href 속성</h2>

    <p id="demo"></p>

    <script>
        //브라우저가 읽고 있는 현재파일에 대한 url을 확인할 수 있다.
        document.getElementById("demo").innerHTML = location.href;
    </script>
</body>
</html>
