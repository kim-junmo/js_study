<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1~100범위에서 짝수의 합을 출력하라</p>
    <p id="demo"></p>

    <script>
        let sum = 0;

        // underfined 값으로 연산 결과가 Nuh이 된다
        // let sum;
        for(let i=0; i <= 100; i=i+2) {
            sum += i; // 0 + 1
        }
        
        document.getElementById("demo").innerHTML = sum;
    </script>
</body>
</html>
