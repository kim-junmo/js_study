<head>

        <script>

            function sendit() {
                
                //정규식 문법 적용 : 정규식 패턴을 만드는 규칙은 /정규식 패턴/을 사용해야됨
                // 정규식 패턴 중 /a[패턴]/이면 첫 글자가 a여야됨
                // 정규식 플래그 : /{}/플래그
                let regName = /[a-zA-Z가-힣]/;
                let regid = /[a-zA-Z0-9]{6,12}/;
                let regpw = /^[a-zA-Z0-9.!@#$%^&*]{6,12}$/;
                let regEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
                //let uid = document.getElementById("uid"); → uid 2개는 상관이 없음 달라도 됨, 이왕이면 동일한게 작업할때 편리함
                
                let uName = document.getElementById("uName");
                let uId = document.getElementById("uId");
                let uPass = document.getElementById("uPass");
                let uCheckPw = document.getElementById("uCheckPw");

                alert("체크");

                //이름 필드에 데이터가 존재하면 false, 데이터가 없으면 true
                if(uName.value == "") {
                    alert("이름을 입력하세요.");
                    uName.focus();
                    return false;
                }

                if(uId.value == "") {
                    alert("아이디를 입력하세요.");
                    uId.focus();
                    return false;
                }

                if(uPass.value == "") {
                    alert("비밀번호를 입력하세요.");
                    uPass.focus();
                    return false;
                }

                // 비밀번호 확인
                if(uPass.value != uCheckPw.value) {
                    alert("비밀번호 재확인 하세요");
                    uCheckPw.value = ""; // 재확인용 비밀번호를 다르게 작성했으면 지워줌
                    uCheckPw.focus();
                    return false;
                }
                

                return true;
            }
            
        </script>
</head>
<body>
    <!--onsubmit form태그 안에서 submit이라는 버튼을 클릭한 순간에 submit의 버튼을 인식함-->
