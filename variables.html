<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>변수란 ? 기억장소를 생성해서 가리키는 의미.</p>
    <script>
        //변수 정의, 선언, 생성
        //1) var 키워드
        /*
            문법: var 변수명;
        */
       var a;
       a = 100;
       a = 200;

       document.write(a);

       //2)let 키워드
       /*
            문법: let 변수명;
        */
       let b;
       b = 200;
       b = 100;

       document.write(b);
    </script>
</body>
</html>
