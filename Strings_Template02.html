<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>string template : back tick</h2>
    
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let firstName = "john";
        let lastName = "Doe";

        // welcome john, Doe!
        let text1 = "welcome " + firstName + ", " + lastName;
        let text2 = `welcome ${firstName}, ${lastName}`;

        document.getElementById("demo1").innerHTML = text1;
        document.getElementById("demo2").innerHTML = text2;
    </script>
</body>
</html>
