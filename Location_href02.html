<body>
    <h2>Location.href 속성</h2>

    <button onclick="go()">네이버</button>

    <script>
        function go(){
        // 브라우저가 현재 문서를 네이버 페이지로 이동한다.
            location.href = "https://www.naver.com"
        }
    </script>
