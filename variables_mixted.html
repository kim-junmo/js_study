<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>변수 선언하는 키워드를 혼합하여 사용가능</p>

    <p id="demo"></p>
    <script>
        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;

        document.getElementById("demo").innerHTML = total;
    </script>
</body>
</html>
