<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>논리 연산자 </h3>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
        // 논리비교연산자 : <, >, <=, >=, ==, !=
        let x = 10;
        let y = 20;

        document.getElementById("demo1").innerHTML = x < y;
        document.getElementById("demo2").innerHTML = x > y;
        document.getElementById("demo3").innerHTML = x <= y;
        document.getElementById("demo4").innerHTML = x >= y;
        document.getElementById("demo5").innerHTML = x == y;
        document.getElementById("demo6").innerHTML = x != y;

    </script>
</body>
</html>
