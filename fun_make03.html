<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>함수 정의(선언)하기</h3>
    <p>매개변수가 없는 리턴이 있는 함수</p>

    <p id ="result"></p>

    <script>

        function hellomsg() {

            return "안녕하세요. 개발자 과정에 입문하신 것을 환영합니다.";

        }

        document.getElementById("result").innerHTML = hellomsg();

    </script>
</body>
</html>
