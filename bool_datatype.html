<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>논리형 데이타 타입 : true, false</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let x = 5;
        let y = 5;
        let z = 6;

        // 비교하는 코드들은 결과값이 true, false 가 된다.
        document.getElementById("demo1").innerHTML = x == y;
        document.getElementById("demo2").innerHTML = x == z;
    </script>
</body>
</html>
