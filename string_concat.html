<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String</h1>
<h2>The concat() Method</h2>

<p>The concat() method joins two or more strings:</p>

<p id="demo"></p>

<script>
let text1 = "Hello";
let text2 = "World!"; //↓ 매개변수의 제한이 없어 하나만 사용도 가능하며 여러개 넣어도 가능함
let text3 = text1.concat(" ", "dsfsdfsdfsd", "fdsfsdfsdfsdfsd", "dfdfdssf", text2);
document.getElementById("demo").innerHTML = text3;
</script>

</body>
</html>
