<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>number 데이터타입을 string데이터 타입으로 형변환</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        let num = 32;
        let text = num.toString(); // "32"

        document.getElementById("demo1").innerHTML =typeof num;
        document.getElementById("demo2").innerHTML =typeof text;
        document.getElementById("demo3").innerHTML =num.toString(2); //2진수 형태의 string형으로 변환

    </script>
</body>
</html>
