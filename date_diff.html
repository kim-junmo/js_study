<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let text;
const today = new Date(); //현재 날짜, 시간
const someday = new Date(); //현재 날짜, 시간
someday.setFullYear(2100, 0, 14); // 2100년 1월 14일

//날짜 대소 비교
if (someday > today) {
  text = "Today is before January 14, 2100.";
} else {
  text = "Today is after January 14, 2100.";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
