<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>감소 연산자 : --</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x = 5;
        x--; // x = x - 1
        document.getElementById("demo1").innerHTML = x;

        let y = 10;
        // let z = y-- - 1;
        let z = --y - 1;
        document.getElementById("demo2").innerHTML = z;
    </script>
</body>
</html>
