<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>let vs const 차이</p>
    <p>let : 값을 변경할수가 있다.</p>
    <p>const : 값을 변경할수가 없다.</p>
    <script>
        // 변수
        let a = 10;
        a = 20;
        a = 30;

        // 상수.   값이라는 데이타에 이름을 부여. 값을 변경 불가능
        const b = 10;
        b = 20; // 에러발생..  개발자도구에서 에러 확인할 것.

        const pi = 3.141592;
        pi = 213123;

        
    </script>
</body>
</html>
