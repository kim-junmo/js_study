<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript HTML DOM</h2>

    <p id="intro">Finding HTML Elements by Id</p>
    <p>This example demonstrates the <b>getElementsById</b> method.</p>

    <p id="demo"></p>

    <script>
// element 변수가 null이 될 경우에는 id="intro"태그가 앞의 코드에 존재하지 않거나 이름이 오타일 경우가 발생한다.
// 아래 코드가 정상적으로 동작 될려면, id="intro"태그가 앞에 정상적으로 작성이 되어 있어야 된다.
// 단 함수안에 아래 코드가 존재하면, 실행시 사용되기 때문에 문제가 없다. 
    const element = document.getElementById("intro"); // <p id="intro">Finding HTML Elements by Id</p>

    document.getElementById("demo").innerHTML = 
    "The text from the intro paragraph is: " + element.innerHTML;

    </script>



</body>
</html>
