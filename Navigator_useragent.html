<!DOCTYPE html>
<html>
<body>

<h2>The Navigator Object</h2>

<p>The userAgent property returns the user-agent header sent by the browser to the server:</p>

<p id="demo"></p>

<script>
    //브라우저의 종류와 버전을 알 수 있다.
document.getElementById("demo").innerHTML =
navigator.userAgent;
</script>

</body>
</html>
