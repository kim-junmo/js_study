<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 함수</h2>
    
    <script>
        // 함수 정의했다, 함수 선언했다 라고 표현함.
        // count : 매개변수(parameter), 다른 것들도 사용 가능
        // 괄호 안에 있는 것을 매개변수라고 함. 
        // 함수가 호출시 제공하는 값을 받기위한 목적. 예) 자판기 코인 투입구., 
        function test_print(count) {
        document.write(count + " 테스트<br>");
        document.write(count + " 테스트<br>");
        document.write(count + " 테스트<br>");
        document.write(count + " 테스트<br>");
        document.write(count + " 테스트<br>");
        }

        //함수호출 : 함수안의 코드를 실행하는 의미.
        test_print(1);
        test_print(2);
    </script>

</body>
</html>
