<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>대입연산자 : =, +=, -=, *=, /=, %=, **=</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
        
    <script>
        let x1 = 10;
        let x2 = 10;
        let x3 = 10;
        let x4 = 10;
        let x5 = 10;
        let x6 = 10;
        let text = "Hello";
        

        document.getElementById("demo1").innerHTML = x1 += 5;  //   x1 = x1 + 5
        document.getElementById("demo2").innerHTML = x2 -= 5;  //   x2 = x2 - 5
        document.getElementById("demo3").innerHTML = x3 *= 5;  //   x3 = x3 * 5
        document.getElementById("demo4").innerHTML = x4 /= 5;  //   x4 = x4 / 5
        document.getElementById("demo5").innerHTML = x5 %= 5;  //   x4 = x5 % 5
        document.getElementById("demo6").innerHTML = x6 **= 5; //   x5 = x6 ** 5
        document.getElementById("demo7").innerHTML = text += " World"; // text = text + " World"
        
    </script>
</body>
</html>
