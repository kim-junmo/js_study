<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Strings_Template0 문자열 안에서 연산가능</p>
    <p id="demo"></p>

    <script>
        let price = 10;
        let vat = 0.25;
        let total = `Total: ${(price * (1 + vat)).toFixed(2)}`; //toFixed(2) 소수점 두번째 자리까지 표현.

        document.getElementById("demo").innerHTML = total;

    </script>
</body>
</html>
