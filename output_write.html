<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>document.write() 메서드의 기능을 공부하자.</p>
    <script>
        // document.write() 명령어는 괄호안의 내용을 브라우저 화면에 출력하는 기능.
        document.write(5 + 6);
        document.write("<br>");
        document.write("5 + 6");
    </script>

    
</body>
</html>
