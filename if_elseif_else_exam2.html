<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>성적에 따른 등급 매기기</h2>
    <p id="result"></p>

    <script>
        let jumsu = prompt("당신의 성적은?", "점수를 입력하세요.");
        let grade;

        if(jumsu >= 90 && jumsu <= 100) { // 90~100
            grade = "A";
        } else if(jumsu >= 80 && jumsu <= 89) { // 80~89
            grade = "B";
        } else if(jumsu >= 70 && jumsu <= 79) { // 70~79
            grade = "C";
        } else if(jumsu >=0 && jumsu <= 69) {   // 나머지
            grade = "F";
        } else {
            grade = "잘못 입력하였습니다."
        }


        document.getElementById("result").innerHTML = grade;
    </script>
</body>
</html>
