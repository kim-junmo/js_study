<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>산술 연산자</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        let x = 5;
        let y = 2;

        document.getElementById("demo1").innerHTML = x + y;  // 덧셈
        document.getElementById("demo2").innerHTML = x - y;  // 뺄셈
        document.getElementById("demo3").innerHTML = x * y;  // 곱셈
        document.getElementById("demo4").innerHTML = x / y;  // 나눗셈
        document.getElementById("demo5").innerHTML = x % y;  // 나머지
    </script>
</body>
</html>
