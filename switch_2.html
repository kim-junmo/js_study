<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>switch case 활용</p>
    <p id="demo"></p>

    <script>
        let text;
        switch (new Date().getDay()) {
            case 4:
            case 5:
                text = "곧 주말이다";
                break;
            case 0:
            case 6:
                text = "주말이다.";
                break;
            default:
                text = "차주 주말을.....";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
