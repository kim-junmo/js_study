<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>숫자를 입력받아 짝수 또는 홀수인지 출력하는 예제.</p>
    <p id="demo"></p>

    <script>
        let num = prompt("짝수 또는 홀수 판단","숫자를 입력하세요.");

        if(num % 2 == 0) {
            msg = "짝수";
        }else {
            msg = "홀수";
        }

        document.getElementById("demo").innerHTML = msg;
    </script>
</body>
</html>
